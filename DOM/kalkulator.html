<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi 1</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aplikasi</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" aria-disabled="false">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->

    <div class="container mt-5 p-2">
      <div class="card p-2 m-2 mx-auto" style="width: 50rem; height: 30rem">
        <div class="card-body m-3 bg-body-tertiary">
          <h5 class="card-title text-center mt-5">Kalkulator</h5>

          <!-- Screen -->
          <div class="input-group mb-3 w-50 h-25 mx-auto">
            <input
              class="form-control form-control-lg text-center rounded-0"
              type="text"
              id="screen"
              placeholder="Masukkan Bilangan"
              aria-label=".form-control-lg example"
              readonly
            />

            <!-- Button row 1-->
            <div class="container text-center mt-2">
              <div class="row g-2">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(1)"
                  >
                    1
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(2)"
                  >
                    2
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(3)"
                  >
                    3
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="operator('+')"
                  >
                    +
                  </button>
                </div>
              </div>

              <!-- button row 2 -->
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(4)"
                  >
                    4
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(5)"
                  >
                    5
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(6)"
                  >
                    6
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="operator('-')"
                  >
                    -
                  </button>
                </div>
              </div>

              <!-- button row 3 -->
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(7)"
                  >
                    7
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(8)"
                  >
                    8
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(9)"
                  >
                    9
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="operator('*')"
                  >
                    *
                  </button>
                </div>
              </div>

              <!-- button row 4 -->
              <div class="row g-2 mt-1">
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="operator('/')"
                  >
                    /
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="tambahAngka(0)"
                  >
                    0
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="resetAngka()"
                  >
                    C
                  </button>
                </div>
                <div class="col-3">
                  <button
                    type="button"
                    class="btn btn-outline-success w-100"
                    onclick="hitung()"
                  >
                    =
                  </button>
                </div>
                <input
                  class="form-control form-control-lg text-center rounded-0"
                  type="text"
                  id="screen2"
                  placeholder="Akan muncul operator yang dipilih"
                  aria-label=".form-control-lg example"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let nilai1 = "";
      let nilai2 = "";
      let opr = "";

      function tambahAngka(angkaDariTombol) {
        console.log(angkaDariTombol);
        document.getElementById("screen").value += angkaDariTombol;
      }
      
      function operator(operatorDariTombol) {
        console.log(operatorDariTombol);
        nilai1 = document.getElementById("screen").value;
        opr = operatorDariTombol;
        document.getElementById("screen").value = "";
        document.getElementById("screen2").value = opr;
      }

      function hitung() {
        nilai2 = document.getElementById("screen").value;
        let hasil = 0;
        switch (opr) {
          case "+":
            hasil = parseInt(nilai1) + parseInt(nilai2);
            break;

          case "-":
            hasil = parseInt(nilai1) - parseInt(nilai2);
            break;

          case "*":
            hasil = parseInt(nilai1) * parseInt(nilai2);
            break;

          case "/":
            hasil = parseInt(nilai1) / parseInt(nilai2);
            break;
        }

        document.getElementById(
          "screen2"
        ).value = `Operator yang anda pilih ${opr}`;

        console.log(`Operator yang anda pilih ${opr}`);
        console.log(hasil);

        document.getElementById("screen").value = hasil;
      }

      function resetAngka(angkaDariTombol) {
        console.log(angkaDariTombol);
        document.getElementById("screen").value = "";
        document.getElementById("screen2").value = "";
        let nilai1 = "";
        let nilai2 = "";
        let opr = "";
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
