<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi 1</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center mt-5 bg-danger w-50 h-auto p-5">
      <div class="card text-center p-4">
        <h1 id="judul" class="">Hitung Diskon</h1>

        <div class="mb-3">
          <label for="harga_barang">Harga Barang</label>
          <input
            type="text"
            name=""
            id="harga_barang"
            class="w-25"
            autoco
            mplete="off"
          />
        </div>

        <div class="mb-3">
          <label for="diskon_barang">Diskon Barang</label>
          <input
            type="text"
            name=""
            id="diskon_barang"
            class="w-25"
            aut
            ocomplete="off"
          />
        </div>

        <h3 id="hasil_pengecekan">Peringatan :</h3>

        <div class="mb-3">
          <button onc lick="hitungDiskon() , resetWarna(`text-danger`)">
            Hitung
          </button>
        </div>

        Harga Setelah Diskon :
        <input id="hasil" readonly />
      </div>
    </div>

    <script>
      // Fungsi Hitung untuk button
      function hitungDiskon() {
        let hargaBarang = document.getElementById("harga_barang").value;
        let diskon = document.getElementById("diskon_barang").value;

        //pengecekan diskon
        let pengecekan = diskon < 100 ? "Boleh" : "Tidak Boleh";
        console.log(pengecekan);

        let potonganDiskon = hargaBarang * (diskon / 100);
        let setelahDiskon = hargaBarang - potonganDiskon;
        console.log(setelahDiskon);

        document.getElementById(
          "hasil_pengecekan"
        ).textContent = `Peringatan : ${pengecekan}`;
        document.getElementById(
          "hasil"
        ).value = `Harga Setelah Diskon : Rp.${setelahDiskon}`;

        // console.log(hargaBarang);
        // console.log(diskon);
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
